<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>HTML5Lab02-VisitCounter</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="alert alert-dark" role="alert">
          <div id="counter" class="text-center py-3"></div>
          <button type="button" class="btn btn-info" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script>
      let n = localStorage.getItem("on_load_counter");
      if (n === null) {
        n = 0;
      }
      n++;
      localStorage.setItem("on_load_counter", n);
      document.getElementById("counter").innerHTML = n;

      let resetCounter = () => {
        localStorage.removeItem("on_load_counter");
      };

      document.getElementById("reset").addEventListener("click", resetCounter);
    </script>
  </body>
</html>
